<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - Artisan</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- jQuery UI for animations -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
  <!-- Header (Same as index.html) -->
  <header class="header">
    <!-- Header content (same as index.html) -->
  </header>

  <!-- Main Content -->
  <main>
    <div class="container">
      <div class="auth-container">
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="signin">Sign In</button>
          <button class="auth-tab" data-tab="signup">Sign Up</button>
        </div>
        
        <div class="auth-content">
          <!-- Sign In Form -->
          <div class="auth-panel active" id="signin-panel">
            <div class="auth-card">
              <div class="auth-card-header">
                <h2>Sign In</h2>
                <p>Enter your email and password to access your account</p>
              </div>
              
              <form id="signin-form" class="auth-form">
                <div class="form-group">
                  <label for="signin-email">Email</label>
                  <input type="email" id="signin-email" placeholder="name@example.com" required>
                </div>
                
                <div class="form-group">
                  <div class="form-group-header">
                    <label for="signin-password">Password</label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                  </div>
                  <input type="password" id="signin-password" required>
                </div>
                
                <button type="submit" class="btn btn-full">Sign In</button>
              </form>
            </div>
          </div>
          
          <!-- Sign Up Form -->
          <div class="auth-panel" id="signup-panel">
            <div class="auth-card">
              <div class="auth-card-header">
                <h2>Sign Up</h2>
                <p>Create a new account to start shopping</p>
              </div>
              
              <form id="signup-form" class="auth-form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" required>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="signup-email">Email</label>
                  <input type="email" id="signup-email" placeholder="name@example.com" required>
                </div>
                
                <div class="form-group">
                  <label for="signup-password">Password</label>
                  <input type="password" id="signup-password" required>
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" id="confirm-password" required>
                </div>
                
                <button type="submit" class="btn btn-full">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer (Same as index.html) -->
  <footer class="footer">
    <!-- Footer content (same as index.html) -->
  </footer>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <i class="fas fa-check-circle toast-icon"></i>
      <div class="toast-message">
        <h4 class="toast-title">Success</h4>
        <p class="toast-description">Item added to cart</p>
      </div>
    </div>
    <button class="toast-close"><i class="fas fa-times"></i></button>
  </div>

  <!-- Scripts -->
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
